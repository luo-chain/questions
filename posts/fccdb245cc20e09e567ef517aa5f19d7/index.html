      <div class="content">
        <p>小編: 小編會收集大家的建議，彙整後依照難易度排序，如果馬上就能實現的建議，下一個版本就會看到了； 如果不能馬上實現，我們也會想想如何達成，我們認為每個人的建議都是很重要的。如果您的建議還沒實現，請您耐心等待囉！：)</p>
